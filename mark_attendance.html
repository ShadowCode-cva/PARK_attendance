<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .navbar h1 {
            font-size: 24px;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border: 1px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .page-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #666;
            font-size: 14px;
        }
        
        .attendance-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .student-list {
            margin-top: 30px;
        }
        
        .student-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .student-list-header h3 {
            color: #333;
        }
        
        .bulk-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 15px;
            font-size: 13px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-small:hover {
            transform: translateY(-1px);
        }
        
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        
        .student-info {
            flex: 1;
        }
        
        .student-info .roll-no {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }
        
        .student-info .name {
            color: #666;
            font-size: 13px;
            margin-top: 3px;
        }
        
        .attendance-toggle {
            display: flex;
            gap: 10px;
        }
        
        .attendance-toggle label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .attendance-toggle input[type="radio"] {
            cursor: pointer;
        }
        
        .attendance-toggle label.present-label {
            border: 2px solid #4caf50;
            color: #4caf50;
        }
        
        .attendance-toggle label.absent-label {
            border: 2px solid #f44336;
            color: #f44336;
        }
        
        .attendance-toggle input[type="radio"]:checked + label.present-label {
            background: #4caf50;
            color: white;
        }
        
        .attendance-toggle input[type="radio"]:checked + label.absent-label {
            background: #f44336;
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 30px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Mark Attendance</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-back">Back to Dashboard</a>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h2>{{ department }} - Year {{ year }}</h2>
            <p>Mark attendance for the selected class</p>
        </div>
        
        <div class="attendance-form">
            <form method="POST" action="{{ url_for('mark_attendance') }}" id="attendanceForm">
                <input type="hidden" name="department" value="{{ department }}">
                <input type="hidden" name="year" value="{{ year }}">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required 
                               value="{{ request.form.get('date', '') }}">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required 
                               placeholder="Enter subject name">
                    </div>
                </div>
                
                <div class="student-list">
                    <div class="student-list-header">
                        <h3>Students ({{ students|length }})</h3>
                        <div class="bulk-actions">
                            <button type="button" class="btn-small btn-success" onclick="markAll('present')">
                                Mark All Present
                            </button>
                            <button type="button" class="btn-small btn-danger" onclick="markAll('absent')">
                                Mark All Absent
                            </button>
                        </div>
                    </div>
                    
                    {% for student in students %}
                    <div class="student-item">
                        <div class="student-info">
                            <div class="roll-no">{{ student.roll_no }}</div>
                            <div class="name">{{ student.name }}</div>
                        </div>
                        <div class="attendance-toggle">
                            <input type="radio" name="attendance_{{ student.roll_no }}" 
                                   value="present" id="present_{{ student.roll_no }}" checked>
                            <label for="present_{{ student.roll_no }}" class="present-label">Present</label>
                            
                            <input type="radio" name="attendance_{{ student.roll_no }}" 
                                   value="absent" id="absent_{{ student.roll_no }}">
                            <label for="absent_{{ student.roll_no }}" class="absent-label">Absent</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <button type="submit" class="btn-submit">Submit Attendance</button>
            </form>
        </div>
    </div>
    
    <script>
        function markAll(status) {
            const radios = document.querySelectorAll(`input[value="${status}"]`);
            radios.forEach(radio => {
                radio.checked = true;
            });
        }
        
        // Set today's date by default
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
